<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Payment Confirmation</title>
  <link rel="stylesheet" href="stylesheets/payment-form.css">
</head>

<body>
  <form data-coffee-order="payment-form">
    <h1>Payment Form</h1>
    <p> Required Fields are followd by <strong><abbr title="required">*</abbr></strong>.</p>
    <section>
      <h2>Contact Information</h2>
      <fieldset>
        <legend>Title</legend>
        <ul>
          <li>
            <label for="title_1">
              <input type="radio" id="title_1" name="title" value="Mr.">
              Mister
            </label>
          </li>
          <li>
            <label for="title_2">
              <input type="radio" id="title_2" name="title" value="Ms.">
              Miss
            </label>
          </li>
        </ul>
      </fieldset>
      <p>
        <label for="name">
          <span>Name: </span>
          <strong><abbr title="required">*</abbr></strong>
        </label>
        <input type="text" id="name" name="user_name">
      </p>
      <p>
        <label for="mail">
          <span>E-mail: </span>
          <strong><abbr title="required">*</abbr></strong>
        </label>
        <input type="email" id="mail" name="user_mail">
      </p>
      <p>
        <label for="pwd">
          <span>Password: </span>
          <strong><abbr title="required">*</abbr></strong>
        </label>
        <input type="password" id="pwd" name="password">
      </p>
    </section>
    <section>
      <h2>Payment Information</h2>
      <p>
        <label for="card">
          <span>Card type: </span>
        </label>
        <select id="card" name="user_card">
          <option value="visa">Visa</option>
          <option value="mc">Mastercard</option>
          <option value="amex">American Express</option>
        </select>
      </p>
      <p>
        <label for="number">
          <span>Card number: </span>
          <strong><abbr title="required">*</abbr></strong>
        </label>
        <input type="number" id="number" name="cardnumber">
      </p>
      <p>
        <label for="date">
          <span>Expiration date: </span>
          <strong><abbr title="required">*</abbr></strong>
          <em>formatted as mm/yy</em>
        </label>
        <input type="date" id="date" name="expiration">
      </p>
    </section>
    <div id="thank-you" class="modal">
      <p>Thanks for paying, </p>
      <a href="#" rel="modal:close">close</a>
    </div>
    <p> <button href="thank-you" rel="modal:open" type="button">Validate the payment</button></p>
  </form>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
  <script src="scripts/formhandler.js" charset="utf-8"></script>
  <script src="scripts/datastore.js" charset="utf-8"></script>
  <script src="scripts/truck.js" charset="utf-8"></script>
  <script src="scripts/main.js" charset="utf-8"></script>

</html>
